<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gönüllü Kayıt - Cesal Gönüllüleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Cesal Gönüllüleri</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="gonullu-kayit.html">Gönüllü Kayıt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="can-dostlari.html">Can Dostları</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ilac-takip.html">İlaç Takip</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Gönüllü Kayıt Formu</h1>
        
        <div class="row">
            <div class="col-md-8">
                <form id="gonulluKayitForm">
                    <div class="mb-3">
                        <label for="adSoyad" class="form-label">Ad Soyad</label>
                        <input type="text" class="form-control" id="adSoyad" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefon" class="form-label">Telefon</label>
                        <input type="tel" class="form-control" id="telefon" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="adres" class="form-label">Adres</label>
                        <textarea class="form-control" id="adres" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Gönüllülik Durumu</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gonullulukDurumu" id="ayniZaman" value="ayniZaman" checked>
                            <label class="form-check-label" for="ayniZaman">Aynı Zaman</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gonullulukDurumu" id="haftaSonu" value="haftaSonu">
                            <label class="form-check-label" for="haftaSonu">Hafta Sonu</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('gonulluKayitForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Kayıt başarıyla tamamlandı!');
            // Form verilerini API'ye göndermek için buraya kod ekleyebilirsiniz
        });
    </script>
</body>
</html>
